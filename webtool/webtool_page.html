    <body>
        <h1> The Poor Man's Machine Learning Scheduler </h1>
        <form>
            <label id="q1">Budget</label> <br>
            $<input type="text" aria-labelledby="budget"> <br> <br>

            <label id="q2">Deadline</label> <br>

              <input type="submit" value="Submit">
